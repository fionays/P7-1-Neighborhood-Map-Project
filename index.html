<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
    	<meta name="author" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">

		<title>Neiborhood Map</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/jasny-bootstrap.min.css">

		<!-- Custom style sheet -->
		<link rel="stylesheet" href="css/base.css">
	</head>

	<body>
		<div class="navmenu navmenu-default navmenu-fixed-left offcanvas" id="menu">
			<a class="navmenu-brand" href="#">Neiborhood Map</a>
			<input type="text" class="form-control" placeholder="Most Popular Places" id="filter" data-bind="value: filterText, valueUpdate: 'afterkeydown'" autofocus>
			<ul class="nav navmenu-nav" id="main-nav" data-bind="foreach: filteredPlaces">
				<li data-bind="text: name, event: {mouseover: showInfoWindow, mouseout: closeInfoWindow}"></li>
			</ul>
		</div>

		<div class="navbar navbar-default navbar-fixed-top">
			<button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu" data-canvas="body">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>

		<div id="map-wrap" class="container">
			<div class="page-header"></div>
			<div id="googleMap"></div>
			<footer>
				<p>All location data is from <a href="https://developer.foursquare.com/">Foursquare</a>.</p>
			</footer>
		</div>

		<script type="text/javascript" src="js/googlemap.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAXlPpC-n3S1nw2-ENY-P8kSce7RHZjS-o&callback=initMap" async defer></script>
			<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="js/lib/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/lib/jasny-bootstrap.min.js"></script>
		<script type="text/javascript" src="js/lib/knockout-3.40-min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
